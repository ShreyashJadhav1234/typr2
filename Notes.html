{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    {%csrf_token%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0'%}"/>

    <title>School Notices</title>
    <link rel="stylesheet" href="{% static 'app1/static/css/Notes.css'%}">
</head>
<body>
    

    <div class="A">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2><span class="danger">EduConnect</span></h2>
                </div>
                <div class="close" id="close_btn">
                    <span class="material-symbols-sharp"> close </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="Dashboard.html">
                <span class="material-symbols-sharp">grid_view</span>
                <h3>Dashboard</h3>
                </a>
                    <a href="Notes.html">
                    <span class="material-symbols-sharp">text_snippet</span>
                    <h3>Notes</h3>
                    </a>
                    <a href="#">
                        <span class="material-symbols-sharp">Description</span>
                        <h3>Live Classes</h3>
                        </a>
                        <a href="#" class="active">
                        <span class="material-symbols-sharp">group</span>
                        <h3>Student Profile</h3>
                        </a>
                        <a href="#">
                            <span class="material-symbols-sharp">Person_add</span>
                            <h3>Attendence</h3>
                            </a>
                            <a href="TeacherLogin.html">
                            <span class="material-symbols-sharp">logout</span>
                            <h3>Logout</h3>
                            </a>
            </div>
        
        </aside>
        <div class="container">
            <h1>School Notes</h1>
            <div class="notice-form">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="noticeFile" id="noticeFile">
                    <textarea name="noticeContent" id="noticeContent" placeholder="Enter notes content..."></textarea><br>
                    <input type="submit" value="Upload Notes">
                </form>
            </div>
            
            <h2>All Notes</h2>
            <ul class="notice-list" id="noticeList">
                <!-- Notices will be displayed here -->
            </ul>
        </div>
    
    
    <div class="Right">
        <div class="top">
            <button id="menu_bar">
                <span class="material-symbols-sharp">menu</span>
            </button>
            <div class="theme-toggler">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
            <div class="profile">
                <div class="info">
                    <p><b id="usernamePlaceholder">Placeholder</b></p>
                    <p>Admin</p>
                    <small class="text-muted"></small>
                </div>
                <div class="profile-photo">
                    <img src="Logo 3.jpg" alt="">
                </div>
            </div>
            
        </div>

        </div>
    </div>

    <script src="Notes.js"></script>
</body>
</html>
